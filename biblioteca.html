<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Box Zone Film</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      background: #111;
    }
    header input {
      display: none;
      padding: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    header button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }
    .slider {
      width: 100%;
      height: 300px;
      background: url('https://via.placeholder.com/1200x300/000000/FFFFFF?text=Box+Zone+Film') center/cover no-repeat;
    }
    .content {
      padding: 20px;
    }
    h2 {
      margin: 10px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }
    .item {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      display: block;
    }
    .item p {
      margin: 5px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <button onclick="toggleSearch()">üîç</button>
    <input type="text" id="searchInput" placeholder="Buscar...">
  </header>

  <div class="slider"></div>

  <div class="content">
    <h2>Pel√≠culas</h2>
    <div id="movies" class="grid"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Configuraci√≥n Firebase (la tuya original)
    const firebaseConfig = {
      apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
      authDomain: "chunito-d25bb.firebaseapp.com",
      projectId: "chunito-d25bb",
      storageBucket: "chunito-d25bb.firebasestorage.app",
      messagingSenderId: "748622352005",
      appId: "1:748622352005:web:f9ea6d2da8af92f76123ec",
      measurementId: "G-DC3XNLCX9Z",
      databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();

    function loadMovies() {
      const moviesRef = db.ref("peliculas");
      moviesRef.on("value", snapshot => {
        const movies = snapshot.val();
        const container = document.getElementById("movies");
        container.innerHTML = "";
        for (let id in movies) {
          const movie = movies[id];
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <img src="${movie.imagen}" alt="${movie.titulo}">
            <p>${movie.titulo}</p>
          `;
          div.onclick = () => window.open(movie.enlace, "_blank");
          container.appendChild(div);
        }
      });
    }
    loadMovies();

    function toggleSearch() {
      const input = document.getElementById("searchInput");
      input.style.display = input.style.display === "none" || input.style.display === "" ? "block" : "none";
      if (input.style.display === "block") input.focus();
    }
  </script>
</body>
</html>
