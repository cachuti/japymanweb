<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Box Zone Film</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg-dark: #1a001f;
            --color-bg-light: #2a0033;
            --color-text-light: #f5f5f5;
            --color-text-dim: #bbb;
            --color-focus-glow: #a020f0; /* Morado brillante */
        }
        body {
            background: linear-gradient(180deg, #2a0033 0%, #1a001f 100%);
            color: var(--color-text-light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 2rem;
            overflow-x: hidden;
        }

        #main-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #d9b3ff;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(160, 32, 240, 0.8);
        }

        .main-container {
            padding: 0 4%;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #e0c3ff;
            margin: 2.5rem 0 1.5rem;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem 0;
            -webkit-overflow-scrolling: touch;
        }
        
        .carousel::-webkit-scrollbar {
            height: 8px;
        }
        .carousel::-webkit-scrollbar-thumb {
            background: var(--color-bg-light);
            border-radius: 10px;
        }
        .carousel::-webkit-scrollbar-track {
            background: var(--color-bg-dark);
        }

        .item {
            flex-shrink: 0;
            width: 230px;
            height: 340px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            border: 3px solid transparent;
            background: #000;
        }
        
        .item:focus {
            outline: none;
            transform: scale(1.12);
            box-shadow: 0 0 25px 8px var(--color-focus-glow);
            border-color: var(--color-focus-glow);
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .item .item-title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 1rem;
            color: #fff;
            font-size: 1.1rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .item:hover .item-title-overlay,
        .item:focus .item-title-overlay {
            opacity: 1;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 0, 20, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal.active { display: flex; }

        .modal-content {
            display: flex;
            gap: 2rem;
            background: #2a0033;
            padding: 2rem;
            border-radius: 20px;
            max-width: 75%;
            box-shadow: 0 0 30px rgba(160, 32, 240, 0.7);
        }

        .modal-image {
            width: 280px;
            height: 420px;
            object-fit: cover;
            border-radius: 12px;
        }

        .modal-details {
            display: flex;
            flex-direction: column;
            color: #fff;
        }
        .modal-details h3 {
            font-size: 2.5rem;
            margin-top: 0;
            color: #d9b3ff;
        }
        .modal-details p {
            font-size: 1rem;
            color: var(--color-text-dim);
            max-height: 250px;
            overflow-y: auto;
        }
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }
        .modal-button {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .modal-button.play { background: var(--color-focus-glow); color: white; }
        .modal-button.back { background: #5a2d82; color: white; }
        .modal-button:focus { outline: 3px solid #fff; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 id="main-title">Box Zone Film</h1>
        <div id="content-container"></div>
    </div>
    
    <div id="modal-pelicula" class="modal">
        <div class="modal-content">
            <img id="modal-imagen" class="modal-image" src="" alt="Imagen de la película">
            <div class="modal-details">
                <h3 id="modal-titulo"></h3>
                <p id="modal-descripcion"></p>
                <div class="modal-actions">
                    <a id="btn-reproducir" class="modal-button play" tabindex="0" href="#" target="_blank">▶ Reproducir</a>
                    <button id="btn-volver" class="modal-button back" tabindex="0">Volver</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase + script de navegación -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
            authDomain: "chunito-d25bb.firebaseapp.com",
            projectId: "chunito-d25bb",
            databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com",
            storageBucket: "chunito-d25bb.appspot.com",
            messagingSenderId: "748622352005",
            appId: "1:748622352005:web:f9ea6d2da8af92f76123ec"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var ref = db.ref("tuyo");

        var contentContainer = document.getElementById("content-container");
        var modal = document.getElementById("modal-pelicula");
        var btnReproducir = document.getElementById("btn-reproducir");
        var btnVolver = document.getElementById("btn-volver");

        var allItems = [];
        var rows = [];
        var isModalActive = false;
        var lastFocusedElement = null;

        function renderContent(data) {
            contentContainer.innerHTML = "";
            allItems = [];
            rows = [];
            
            let tempRows = [];
            data.forEach(category => {
                let row = { title: category.title, items: [] };
                category.items.forEach(item => {
                    let itemDiv = document.createElement('div');
                    itemDiv.className = "item";
                    itemDiv.setAttribute('tabindex', '0');
                    itemDiv.setAttribute('data-titulo', item.titulo);
                    itemDiv.setAttribute('data-descripcion', item.descripcion);
                    itemDiv.setAttribute('data-imagen', item.imagen);
                    itemDiv.setAttribute('data-url', item.url);
                    itemDiv.innerHTML = `
                        <img src="${item.imagen}" alt="${item.titulo}" loading="lazy">
                        <div class="item-title-overlay">${item.titulo}</div>
                    `;
                    row.items.push(itemDiv);
                });
                tempRows.push(row);
            });
            
            tempRows.forEach(row => {
                let sectionTitle = document.createElement('h2');
                sectionTitle.className = "section-title";
                sectionTitle.textContent = row.title;
                contentContainer.appendChild(sectionTitle);

                let carousel = document.createElement('div');
                carousel.className = "carousel";
                row.items.forEach(item => {
                    carousel.appendChild(item);
                });
                contentContainer.appendChild(carousel);
                
                rows.push(carousel);
                allItems.push(row.items);
            });

            if (allItems.length > 0 && allItems[0].length > 0) {
                setTimeout(() => allItems[0][0].focus(), 100);
            }
        }
        
        ref.on("value", function(snapshot) {
            const categoriesData = [];
            snapshot.forEach(function(categorySnapshot) {
                const category = {
                    title: categorySnapshot.val().subtitulo,
                    items: []
                };
                categorySnapshot.forEach(function(itemSnapshot) {
                    if (itemSnapshot.key !== "subtitulo") {
                        category.items.push(itemSnapshot.val());
                    }
                });
                if (category.items.length > 0) {
                    categoriesData.push(category);
                }
            });
            renderContent(categoriesData);
        });

        function openModal(itemData) {
            document.getElementById("modal-imagen").src = itemData.imagen;
            document.getElementById("modal-titulo").textContent = itemData.titulo;
            document.getElementById("modal-descripcion").textContent = itemData.descripcion;
            btnReproducir.href = itemData.url;
            modal.classList.add("active");
            isModalActive = true;
            btnReproducir.focus();
        }

        function closeModal() {
            modal.classList.remove("active");
            isModalActive = false;
            if (lastFocusedElement) {
                lastFocusedElement.focus();
            }
        }
        
        btnVolver.onclick = closeModal;

        document.addEventListener('keydown', function(e) {
            if (isModalActive) {
                if (e.key === "ArrowRight") { btnVolver.focus(); }
                else if (e.key === "ArrowLeft") { btnReproducir.focus(); }
                else if (e.key === "Enter") { document.activeElement.click(); }
                else if (e.key === "Escape" || e.key === "Backspace") { closeModal(); }
            } else {
                let focusedElement = document.activeElement;
                let isItemFocused = focusedElement && focusedElement.closest('.item');
                let newFocusedElement = focusedElement;

                if (isItemFocused) {
                    let currentItemRow = -1;
                    let currentItemIndexInRow = -1;
                    
                    for(let r = 0; r < allItems.length; r++) {
                        let idx = allItems[r].findIndex(item => item === focusedElement);
                        if (idx !== -1) {
                            currentItemRow = r;
                            currentItemIndexInRow = idx;
                            break;
                        }
                    }

                    if (e.key === "ArrowRight" && currentItemIndexInRow < allItems[currentItemRow].length - 1) {
                        newFocusedElement = allItems[currentItemRow][currentItemIndexInRow + 1];
                    } else if (e.key === "ArrowLeft" && currentItemIndexInRow > 0) {
                        newFocusedElement = allItems[currentItemRow][currentItemIndexInRow - 1];
                    } else if (e.key === "ArrowDown" && currentItemRow < allItems.length - 1) {
                        let nextRowItems = allItems[currentItemRow + 1];
                        let nextItemIndex = Math.min(currentItemIndexInRow, nextRowItems.length - 1);
                        newFocusedElement = nextRowItems[nextItemIndex];
                    } else if (e.key === "ArrowUp" && currentItemRow > 0) {
                        let prevRowItems = allItems[currentItemRow - 1];
                        let prevItemIndex = Math.min(currentItemIndexInRow, prevRowItems.length - 1);
                        newFocusedElement = prevRowItems[prevItemIndex];
                    } else if (e.key === "Enter") {
                        lastFocusedElement = focusedElement;
                        focusedElement.click();
                        return;
                    }
                }
                
                if (newFocusedElement && newFocusedElement !== focusedElement) {
                    newFocusedElement.focus();
                    newFocusedElement.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                }
            }
        });

        document.addEventListener('click', function(e) {
            let item = e.target.closest('.item');
            if (item) {
                let data = {
                    titulo: item.getAttribute('data-titulo'),
                    descripcion: item.getAttribute('data-descripcion'),
                    imagen: item.getAttribute('data-imagen'),
                    url: item.getAttribute('data-url')
                };
                lastFocusedElement = item;
                openModal(data);
            }
        });
    </script>
</body>
</html>
