<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Box Zone TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    header {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }
    #slider {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #slider img.active {
      opacity: 1;
    }
    #search {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 8px;
    }
    #search input {
      background: transparent;
      border: none;
      color: #fff;
      outline: none;
    }
    #categoria {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      gap: 15px;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      overflow-x: auto;
    }
    .item {
      flex: 0 0 auto;
      width: 170px;
      height: 270px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      outline: none;
      border: 2px solid transparent;
    }
    .item img {
      width: 100%;
      height: 80%;
      object-fit: cover;
    }
    .item span {
      display: block;
      text-align: center;
      padding: 5px;
    }
    .item:focus {
      border: 2px solid #0ff;
    }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 10;
    }
    #modalContent {
      display: flex;
      gap: 20px;
      max-width: 800px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
    }
    #modalContent img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }
    #modalContent .info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #modalContent button {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      outline: none;
    }
    #modalContent button:focus {
      border: 2px solid #0ff;
    }
    .btn-back { background: #444; color: #fff; }
    .btn-play { background: #0ff; color: #000; }
  </style>
</head>
<body>
  <header>
    <div id="slider"></div>
    <div id="search">
      <input type="text" id="searchInput" placeholder="üîç Buscar...">
    </div>
  </header>

  <div id="categoria"></div>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <img id="modalImg" src="" alt="">
      <div class="info">
        <div id="modalDesc"></div>
        <button class="btn-back" id="btnBack">Atr√°s</button>
        <button class="btn-play" id="btnPlay">Reproducir</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
      authDomain: "chunito-d25bb.firebaseapp.com",
      projectId: "chunito-d25bb",
      storageBucket: "chunito-d25bb.firebasestorage.app",
      messagingSenderId: "748622352005",
      appId: "1:748622352005:web:f9ea6d2da8af92f76123ec",
      measurementId: "G-DC3XNLCX9Z",
      databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Slider
    const sliderDiv = document.getElementById("slider");
    let sliderImgs = [];
    let currentSlide = 0;

    db.ref("Sergio").on("value", snap => {
      sliderImgs = [];
      sliderDiv.innerHTML = "";
      snap.forEach(child => {
        const img = document.createElement("img");
        img.src = child.val().imagen;
        sliderDiv.appendChild(img);
        sliderImgs.push(img);
      });
      if (sliderImgs.length > 0) {
        sliderImgs[0].classList.add("active");
      }
    });

    setInterval(() => {
      if (sliderImgs.length > 0) {
        sliderImgs[currentSlide].classList.remove("active");
        currentSlide = (currentSlide + 1) % sliderImgs.length;
        sliderImgs[currentSlide].classList.add("active");
      }
    }, 10000);

    // Categor√≠a (solo 1 categor√≠a)
    const categoriaDiv = document.getElementById("categoria");
    db.ref("Ariel/Accion").on("value", snap => {
      categoriaDiv.innerHTML = "";
      snap.forEach(child => {
        const data = child.val();
        const item = document.createElement("div");
        item.className = "item";
        item.tabIndex = 0;
        item.innerHTML = `<img src="${data.imagen}"><span>${data.titulo}</span>`;
        item.addEventListener("click", () => openModal(data));
        categoriaDiv.appendChild(item);
      });
    });

    // Modal
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalDesc = document.getElementById("modalDesc");
    const btnBack = document.getElementById("btnBack");
    const btnPlay = document.getElementById("btnPlay");
    let currentUrl = "";

    function openModal(data) {
      modal.style.display = "flex";
      modalImg.src = data.imagen;
      modalDesc.innerHTML = `<h2>${data.titulo}</h2><p>${data.descripcion || "Sin descripci√≥n"}</p>`;
      currentUrl = data.enlace;
      btnBack.focus();
    }
    btnBack.onclick = () => { modal.style.display = "none"; };
    btnPlay.onclick = () => { window.open(currentUrl, "_blank"); };

    // Buscar
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("keyup", e => {
      const text = e.target.value.toLowerCase();
      document.querySelectorAll(".item span").forEach(el => {
        const parent = el.closest(".item");
        parent.style.display = el.innerText.toLowerCase().includes(text) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
