<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Box Zone Películas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; background:#000; color:#fff; font-family:sans-serif; }
#slider {
  position:fixed;
  top:0; left:0;
  width:100%;
  height:400px;
  overflow:hidden;
  z-index:1;
}
#slider img {
  width:100%;
  height:400px;
  object-fit:cover;
  position:absolute;
  top:0; left:0;
  opacity:0;
  transition:opacity 1s ease-in-out;
  user-select:none;
  pointer-events:none;
}
#slider img.active { opacity:1; }
#contenido {
  position:relative;
  z-index:2;
  margin-top:400px;
  background:#0f172a;
}
.categoria {
  padding:20px;
  min-height:300px;
}
</style>
</head>
<body>
<div id="slider"></div>

<div id="contenido">
  <div class="categoria" id="cat1"><h2>Categoría 1</h2></div>
  <div class="categoria" id="cat2"><h2>Categoría 2</h2></div>
  <div class="categoria" id="cat3"><h2>Categoría 3</h2></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
var firebaseConfig = {
  apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
  authDomain: "chunito-d25bb.firebaseapp.com",
  projectId: "chunito-d25bb",
  databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com",
  storageBucket: "chunito-d25bb.appspot.com",
  messagingSenderId: "748622352005",
  appId: "1:748622352005:web:f9ea6d2da8af92f76123ec"
};
firebase.initializeApp(firebaseConfig);

var sliderRef=firebase.database().ref("slider");
var sliderDiv=document.getElementById("slider");
var images=[];
var current=0;

sliderRef.on("value",snap=>{
  sliderDiv.innerHTML="";
  images=[];
  snap.forEach(img=>{
    var data=img.val();
    var el=document.createElement("img");
    el.src=data.url;
    sliderDiv.appendChild(el);
    images.push(el);
  });
  if(images.length>0){
    current=0;
    images[0].classList.add("active");
    setInterval(()=>{
      images[current].classList.remove("active");
      current=(current+1)%images.length;
      images[current].classList.add("active");
    },10000);
  }
});
</script>
</body>
</html>
