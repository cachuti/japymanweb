<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Box Zone Films - Respaldo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:#0f172a; color:#e2e8f0; font-family:sans-serif; margin:0; padding:20px; }
h1 { text-align:center; }
.category { margin-bottom:30px; }
.movie { background:#1e293b; margin:8px 0; padding:10px; border-radius:6px; }
.movie img { width:100%; max-width:250px; border-radius:6px; }
</style>
</head>
<body>
<h1>Box Zone Films</h1>
<div id="contenido"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
var firebaseConfig = {
  apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
  authDomain: "chunito-d25bb.firebaseapp.com",
  databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com",
  projectId: "chunito-d25bb",
  storageBucket: "chunito-d25bb.appspot.com",
  messagingSenderId: "748622352005",
  appId: "1:748622352005:web:f9ea6d2da8af92f76123ec"
};
firebase.initializeApp(firebaseConfig);

var ref = firebase.database().ref("box-zone-estrenos");
var contenedor = document.getElementById("contenido");

ref.on("value", snapshot=>{
  contenedor.innerHTML="";
  snapshot.forEach(sec=>{
    var secData=sec.val();
    if(secData.subtitulo){
      var cat=document.createElement("div");
      cat.className="category";
      cat.innerHTML=`<h2>${secData.subtitulo}</h2>`;
      sec.forEach(item=>{
        if(item.key!="subtitulo"){
          var data=item.val();
          var movie=document.createElement("div");
          movie.className="movie";
          movie.innerHTML=`
            <h3>${data.titulo||''}</h3>
            ${data.imagen?`<img src="${data.imagen}">`:""}
            <p>${data.descripcion||''}</p>
            ${data.url?`<a href="${data.url}" target="_blank">Ver pel√≠cula</a>`:""}
          `;
          cat.appendChild(movie);
        }
      });
      contenedor.appendChild(cat);
    }
  });
});
</script>
</body>
</html>
