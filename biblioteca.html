<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Box Zone Films</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      background: #111;
    }
    #searchIcon {
      cursor: pointer;
      font-size: 20px;
    }
    #searchInput {
      display: none;
      margin-left: 10px;
      padding: 5px;
    }
    .category {
      padding: 20px;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }
    .movie {
      background: #222;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .movie img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <span id="searchIcon">üîç</span>
    <input type="text" id="searchInput" placeholder="Buscar...">
  </header>

  <main id="content"></main>

  <script>
    // Firebase config (la tuya, intacta)
    const firebaseConfig = {
      apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
      authDomain: "chunito-d25bb.firebaseapp.com",
      databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com/",
      projectId: "chunito-d25bb",
      storageBucket: "chunito-d25bb.appspot.com",
      messagingSenderId: "748622352005",
      appId: "1:748622352005:web:f9ea6d2da8af92f76123ec"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const content = document.getElementById('content');
    const searchIcon = document.getElementById('searchIcon');
    const searchInput = document.getElementById('searchInput');

    searchIcon.addEventListener('click', () => {
      searchInput.style.display = searchInput.style.display === 'none' ? 'block' : 'none';
      if (searchInput.style.display === 'block') searchInput.focus();
    });

    function renderCategory(name, movies) {
      const section = document.createElement('section');
      section.className = 'category';
      const grid = document.createElement('div');
      grid.className = 'movies';

      movies.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'movie';
        div.innerHTML = `<img src="${movie.img}" alt=""><p>${movie.title}</p>`;
        grid.appendChild(div);
      });

      section.appendChild(grid);
      content.appendChild(section);
    }

    db.ref("peliculas").on("value", snapshot => {
      content.innerHTML = "";
      snapshot.forEach(cat => {
        renderCategory(cat.key, Object.values(cat.val()));
      });
    });
  </script>
</body>
</html>
