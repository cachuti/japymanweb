<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<title>Box Zone TV - HBO Max Style</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: linear-gradient(180deg, #0b0b14 0%, #1a1a2e 100%);
    font-family: 'Roboto', sans-serif;
    color: #fff;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(10, 10, 20, 0.95);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    z-index: 1000;
  }
  header h1 {
    font-size: 26px;
    color: #b366ff;
    margin: 0;
  }
  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #fff;
    font-size: 18px;
  }
  nav a:focus, nav a:hover {
    color: #b366ff;
    outline: none;
  }
  .hero {
    margin-top: 80px;
    width: 100%;
    height: 400px;
    background: url('https://via.placeholder.com/1280x400/1a1a2e/ffffff?text=Destacado') no-repeat center center;
    background-size: cover;
    position: relative;
  }
  .hero::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, transparent 60%, #0b0b14 100%);
    top: 0;
    left: 0;
  }
  .section {
    padding: 20px 40px;
  }
  .section h2 {
    font-size: 22px;
    margin-bottom: 10px;
    color: #fff;
  }
  .row {
    display: flex;
    overflow-x: auto;
    scrollbar-width: none;
  }
  .row::-webkit-scrollbar {
    display: none;
  }
  .item {
    min-width: 180px;
    height: 270px;
    background: #222;
    border-radius: 12px;
    margin-right: 12px;
    background-size: cover;
    background-position: center;
    position: relative;
    flex-shrink: 0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .item:focus {
    outline: 3px solid #b366ff;
    transform: scale(1.1);
    z-index: 10;
    box-shadow: 0 0 20px rgba(179,102,255,0.7);
  }
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .modal-content {
    background: #111;
    padding: 20px;
    border-radius: 12px;
    max-width: 80%;
    color: #fff;
  }
  .close {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <h1>Box Zone TV</h1>
  <nav>
    <a href="#inicio" tabindex="0">Inicio</a>
    <a href="#buscar" tabindex="0">Buscar</a>
    <a href="#milista" tabindex="0">Mi lista</a>
  </nav>
</header>
<div class="hero"></div><div class="section" id="recomendados">
  <h2>Recomendados</h2>
  <div class="row">
    <div class="item" tabindex="0" style="background-image:url('https://via.placeholder.com/180x270/6633cc/ffffff?text=1');"></div>
    <div class="item" tabindex="0" style="background-image:url('https://via.placeholder.com/180x270/8844dd/ffffff?text=2');"></div>
    <div class="item" tabindex="0" style="background-image:url('https://via.placeholder.com/180x270/aa55ee/ffffff?text=3');"></div>
  </div>
</div><div class="section" id="masvistos">
  <h2>Lo más visto</h2>
  <div class="row">
    <div class="item" tabindex="0" style="background-image:url('https://via.placeholder.com/180x270/5522bb/ffffff?text=4');"></div>
    <div class="item" tabindex="0" style="background-image:url('https://via.placeholder.com/180x270/331199/ffffff?text=5');"></div>
    <div class="item" tabindex="0" style="background-image:url('https://via.placeholder.com/180x270/220077/ffffff?text=6');"></div>
  </div>
</div><div class="modal" id="modal">
  <span class="close" id="close">&times;</span>
  <div class="modal-content" id="modal-content">
    <h2>Título</h2>
    <p>Descripción del contenido seleccionado.</p>
  </div>
</div><script>
  const items = document.querySelectorAll('.item');
  const modal = document.getElementById('modal');
  const close = document.getElementById('close');

  items.forEach(item => {
    item.addEventListener('click', () => {
      document.getElementById('modal-content').innerHTML = `
        <h2>Contenido</h2>
        <p>Has seleccionado este ítem.</p>
      `;
      modal.style.display = 'flex';
    });
  });

  close.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') modal.style.display = 'none';
  });
</script></body>
</html>
