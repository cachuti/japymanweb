<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Zone TV</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    background-color: #0f172a;
    color: #e2e8f0;
    font-family: 'Roboto', sans-serif;
    padding: 20px;
    margin: 0;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
}
h1 { font-size: 40px; margin-bottom: 25px; text-align: center; color: #fff; }
h2 { font-size: 28px; margin-top: 35px; margin-bottom: 15px; border-bottom: 2px solid #2d3748; padding-bottom: 8px; color: #cbd5e1; padding-left: 10px; }
.fila { display: flex; gap: 15px; overflow-x: auto; overflow-y: hidden; margin-bottom: 25px; padding-bottom: 10px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
.fila::-webkit-scrollbar { height: 8px; }
.fila::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.2); border-radius: 4px; }
.item { flex-shrink: 0; width: 200px; background: #1f2937; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; transition: transform 0.3s ease, border 0.3s ease; white-space: normal; position: relative; border: 4px solid transparent; }
.item img { width: 100%; height: 160px; object-fit: cover; border-radius: 10px; }
.item p { margin: 12px 0 0; font-size: 16px; font-weight: 400; color: #cbd5e1; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
.item:focus { outline: none; transform: scale(1.15); border: 4px solid #00aaff; z-index: 10; }

/* Loader pantalla completa */
#loaderOverlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.9);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:2000;
}
.spinner {
    border: 10px solid #f3f3f3;
    border-top: 10px solid #00aaff;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}
</style>
</head>
<body>
<h1>Box Zone TV</h1>
<div id="contenido"></div>

<div id="loaderOverlay">
    <div class="spinner"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
var firebaseConfig = {
    apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
    authDomain: "chunito-d25bb.firebaseapp.com",
    projectId: "chunito-d25bb",
    databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com",
    storageBucket: "chunito-d25bb.appspot.com",
    messagingSenderId: "748622352005",
    appId: "1:748622352005:web:f9ea6d2da8af92f76123ec"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.database();
var ref = db.ref("novedades");
var contenedor = document.getElementById("contenido");

var estructura = [];
var itemsFocus = [];
var filaFocus = 0;
var itemFocus = 0;

// Función de precarga con buffer adaptativo
function reproducirConBuffer(url){
    let loader = document.getElementById("loaderOverlay");
    loader.style.display = "flex";

    let videoPreload = document.createElement("video");
    videoPreload.src = url;
    videoPreload.preload = "auto";
    videoPreload.muted = true; 
    document.body.appendChild(videoPreload);

    // Buffer inicial
    let tiempoBuffer = 3000; // 3s por defecto
    if(url.toLowerCase().includes("hd") || url.toLowerCase().includes("1080") || url.toLowerCase().includes("720")){
        tiempoBuffer = 7000; // 7s para HD
    }

    videoPreload.addEventListener('loadedmetadata', function(){
        // Espera el buffer adaptativo antes de reproducir
        setTimeout(()=>{
            loader.style.display = "none";
            document.body.removeChild(videoPreload);
            window.location.href = url; 
        }, tiempoBuffer);
    });

    // Timeout de seguridad si no carga metadata
    setTimeout(()=>{
        if(document.body.contains(videoPreload)){
            loader.style.display = "none";
            document.body.removeChild(videoPreload);
            window.location.href = url;
        }
    }, 10000); // 10s máximo
}

// Carga de items desde Firebase
ref.on("value", function(snapshot){
    contenedor.innerHTML = "";
    estructura = [];
    itemsFocus = [];

    snapshot.forEach(function(child){
        var data = child.val();
        if(data.subtitulo) estructura.push({ subtitulo: data.subtitulo, items: [] });
        else if(data.titulo && estructura.length > 0) estructura[estructura.length-1].items.push(data);
    });

    estructura.forEach(function(bloque){
        var subtitulo = document.createElement("h2");
        subtitulo.textContent = bloque.subtitulo;
        contenedor.appendChild(subtitulo);

        var fila = document.createElement("div");
        fila.className = "fila";
        var itemsEnFila = [];

        bloque.items.forEach(function(item){
            var div = document.createElement("div");
            div.className = "item";
            div.setAttribute('tabindex','0');

            div.onclick = function(){
                reproducirConBuffer(item.url);
            };

            var img = document.createElement("img");
            img.src = item.imagen;
            img.loading = "lazy";

            var desc = document.createElement("p");
            desc.textContent = item.descripcion || item.titulo || "";

            div.appendChild(img);
            div.appendChild(desc);
            fila.appendChild(div);
            itemsEnFila.push(div);
        });

        contenedor.appendChild(fila);
        itemsFocus.push(itemsEnFila);
    });

    if(itemsFocus[0] && itemsFocus[0][0]) itemsFocus[0][0].focus();
});
</script>
</body>
</html>
