<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Zone TV</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    background-color: #0f172a;
    color: #e2e8f0;
    font-family: 'Roboto', sans-serif;
    padding: 20px;
    margin: 0;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
}
h1 { font-size: 40px; margin-bottom: 25px; text-align: center; color: #fff; }
h2 { font-size: 28px; margin-top: 35px; margin-bottom: 15px; border-bottom: 2px solid #2d3748; padding-bottom: 8px; color: #cbd5e1; padding-left: 10px; }

.fila { display: flex; gap: 15px; overflow-x: auto; overflow-y: hidden; margin-bottom: 25px; padding-bottom: 10px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
.fila::-webkit-scrollbar { height: 8px; }
.fila::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.2); border-radius: 4px; }

.item { flex-shrink: 0; width: 200px; background: #1f2937; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; transition: transform 0.3s ease, border 0.3s ease; white-space: normal; position: relative; border: 4px solid transparent; }
.item img { width: 100%; height: 160px; object-fit: cover; border-radius: 10px; }
.item p { margin: 12px 0 0; font-size: 16px; font-weight: 400; color: #cbd5e1; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
.item:focus { outline: none; transform: scale(1.15); border: 4px solid #00aaff; z-index: 10; }

/* Modal reproductor */
#playerModal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 9999; flex-direction: column; }
#playerModal video { width: 80%; max-width: 1280px; height: auto; border-radius: 12px; }
#closePlayer { position: absolute; top: 20px; right: 40px; font-size: 40px; color: #fff; cursor: pointer; }
#controls { margin-top: 15px; display: flex; gap: 20px; justify-content: center; }
#controls button { font-size: 22px; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; background-color: #1f2937; color: #fff; transition: background 0.3s; }
#controls button:focus { outline: none; background-color: #00aaff; }
</style>
</head>
<body>
<h1>Box Zone TV</h1>
<div id="contenido"></div>

<!-- Modal reproductor -->
<div id="playerModal">
    <div id="closePlayer">&times;</div>
    <video id="videoPlayer" controls playsinline muted></video>
    <div id="controls">
        <button id="playBtn">Reproducir</button>
        <button id="pauseBtn">Pausar</button>
        <button id="stopBtn">Detener</button>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
// Configuración Firebase
var firebaseConfig = {
    apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
    authDomain: "chunito-d25bb.firebaseapp.com",
    projectId: "chunito-d25bb",
    databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com",
    storageBucket: "chunito-d25bb.appspot.com",
    messagingSenderId: "748622352005",
    appId: "1:748622352005:web:f9ea6d2da8af92f76123ec"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.database();
var ref = db.ref("novedades");
var contenedor = document.getElementById("contenido");

var estructura = [];
var itemsFocus = [];
var filaFocus = 0;
var itemFocus = 0;

// Modal
var modal = document.getElementById("playerModal");
var video = document.getElementById("videoPlayer");
var closeBtn = document.getElementById("closePlayer");
var playBtn = document.getElementById("playBtn");
var pauseBtn = document.getElementById("pauseBtn");
var stopBtn = document.getElementById("stopBtn");

closeBtn.onclick = function(){ video.pause(); video.src=""; modal.style.display="none"; };
playBtn.onclick = ()=>video.play();
pauseBtn.onclick = ()=>video.pause();
stopBtn.onclick = ()=>{ video.pause(); video.currentTime=0; };

// Función reproducir
function reproducir(url){
    modal.style.display="flex";
    video.muted=false;
    if(url.endsWith(".m3u8") && Hls.isSupported()){
        var hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=>video.play());
    }else{
        video.src=url;
        video.play();
    }
    playBtn.focus();
}

// Cargar contenido desde Firebase
ref.on("value", snapshot=>{
    contenedor.innerHTML="";
    estructura=[];
    itemsFocus=[];
    filaFocus=0;
    itemFocus=0;
    snapshot.forEach(child=>{
        var data = child.val();
        if(data.subtitulo) estructura.push({subtitulo:data.subtitulo, items:[]});
        else if(data.titulo && estructura.length>0) estructura[estructura.length-1].items.push(data);
    });
    estructura.forEach(bloque=>{
        var subtitulo=document.createElement("h2");
        subtitulo.textContent=bloque.subtitulo;
        contenedor.appendChild(subtitulo);
        var fila=document.createElement("div");
        fila.className="fila";
        var itemsEnFila=[];
        bloque.items.forEach(item=>{
            var div=document.createElement("div");
            div.className="item";
            div.setAttribute('tabindex','0');
            div.onclick=()=>reproducir(item.url);
            var img=document.createElement("img");
            img.src=item.imagen;
            img.loading="lazy";
            var desc=document.createElement("p");
            desc.textContent=item.descripcion||item.titulo||"";
            div.appendChild(img);
            div.appendChild(desc);
            fila.appendChild(div);
            itemsEnFila.push(div);
        });
        contenedor.appendChild(fila);
        itemsFocus.push(itemsEnFila);
    });
    if(itemsFocus.length>0 && itemsFocus[0].length>0) itemsFocus[0][0].focus();
});

// Navegación con teclado / control remoto
document.addEventListener('keydown', e=>{
    if(modal.style.display==="flex"){
        if(e.key==="Escape") closeBtn.click();
        else if(e.key==="ArrowRight"){
            if(document.activeElement===playBtn) pauseBtn.focus();
            else if(document.activeElement===pauseBtn) stopBtn.focus();
            else if(document.activeElement===stopBtn) playBtn.focus();
        }else if(e.key==="ArrowLeft"){
            if(document.activeElement===stopBtn) pauseBtn.focus();
            else if(document.activeElement===pauseBtn) playBtn.focus();
            else if(document.activeElement===playBtn) stopBtn.focus();
        }else if(e.key==="Enter") document.activeElement.click();
        return;
    }
    if(itemsFocus.length===0 || !itemsFocus[filaFocus]) return;
    var nextFila=filaFocus; var nextItem=itemFocus;
    if(e.key==="ArrowRight") nextItem=Math.min(itemFocus+1, itemsFocus[filaFocus].length-1);
    else if(e.key==="ArrowLeft") nextItem=Math.max(itemFocus-1,0);
    else if(e.key==="ArrowDown"){
        nextFila=Math.min(filaFocus+1, itemsFocus.length-1);
        if(itemsFocus[nextFila] && itemFocus>=itemsFocus[nextFila].length) nextItem=itemsFocus[nextFila].length-1;
        else nextItem=itemFocus;
    }else if(e.key==="ArrowUp"){
        nextFila=Math.max(filaFocus-1,0);
        if(itemsFocus[nextFila] && itemFocus>=itemsFocus[nextFila].length) nextItem=itemsFocus[nextFila].length-1;
        else nextItem=itemFocus;
    }else if(e.key==="Enter"||e.key===" "||e.keyCode===13){
        var currentElement = itemsFocus[filaFocus][itemFocus];
        if(currentElement) currentElement.click();
        e.preventDefault();
        return;
    }else return;
    filaFocus=nextFila; itemFocus=nextItem;
    var nextElement = itemsFocus[filaFocus][itemFocus];
    if(nextElement){
        nextElement.focus();
        var container=nextElement.closest('.fila');
        if(container){
            var itemRect=nextElement.getBoundingClientRect();
            var containerRect=container.getBoundingClientRect();
            if(itemRect.left<containerRect.left) container.scrollLeft-=(containerRect.left-itemRect.left)+20;
            else if(itemRect.right>containerRect.right) container.scrollLeft+=(itemRect.right-containerRect.right)+20;
        }
    }
    e.preventDefault();
});
</script>
</body>
</html>
