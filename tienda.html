<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Chunito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            text-align: center;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }
        #visor {
            background-color: #1e293b;
            padding: 1.5rem;
            margin: 1rem 0;
            min-height: 200px;
            font-size: 1.5rem;
            overflow-y: auto;
            border-radius: 1rem;
            border: 2px solid #334155;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #buscador {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
            gap: 1rem;
            width: 100%;
        }
        input {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            padding: 0.75rem;
            width: 120px;
            text-align: center;
            border-radius: 0.75rem;
            border: 2px solid transparent;
            background-color: #334155;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3b82f6;
        }
        #resultado {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.25rem;
        }
        /* Estilos del bot贸n de volver */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
            background: #3b82f6;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            z-index: 10;
        }
        .back-button:hover, .back-button:focus {
            background-color: #0ea5e9;
            outline: none;
        }
        .back-button i {
            margin-right: 8px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
    <a href="index.html" class="back-button" tabindex="0">
        <i class="fas fa-arrow-left"></i>Volver
    </a>
    <div class="container">
        <h1> Tienda Chunito</h1>
        <div id="visor">Cargando mensajes...</div>

        <div id="buscador">
            <input type="text" id="codigoInput" maxlength="3" placeholder="C贸digo">
        </div>

        <div id="resultado"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
            authDomain: "chunito-d25bb.firebaseapp.com",
            projectId: "chunito-d25bb",
            databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com",
            storageBucket: "chunito-d25bb.appspot.com",
            messagingSenderId: "748622352005",
            appId: "1:748622352005:web:f9ea6d2da8af92f76123ec"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const visor = document.getElementById("visor");
        const resultado = document.getElementById("resultado");
        const codigoInput = document.getElementById("codigoInput");
        const backButton = document.querySelector('.back-button');

        // Escuchar mensajes en tiempo real del nodo "avisosTV"
        db.ref("avisosTV").on("value", snapshot => {
            const texto = snapshot.val();
            visor.textContent = texto || "Sin mensajes.";
        });

        // La funci贸n de b煤squeda se activar谩 con cada car谩cter ingresado
        codigoInput.addEventListener('input', function() {
            const codigo = this.value.trim();
            // Solo se ejecuta si el c贸digo tiene la longitud exacta (3 caracteres)
            if (codigo.length === 3) {
                buscarCodigo(codigo);
            } else {
                resultado.innerHTML = "";
            }
        });

        function buscarCodigo(codigo) {
            db.ref("apk/" + codigo).once("value").then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    resultado.innerHTML = `<p><strong>Encontrado:</strong> ${data.descripcion}</p>`;
                    descargar(data.url);
                } else {
                    resultado.innerHTML = "<p>No se encontr贸 ese c贸digo.</p>";
                }
            });
        }

        function descargar(url) {
            const intentURL = `intent://${url.replace(/^https?:\/\//, '')}#Intent;action=android.intent.action.VIEW;scheme=https;end`;
            window.location.href = intentURL;
        }

        // L贸gica para navegaci贸n con control de TV
        document.addEventListener('keydown', function(e) {
            const currentFocus = document.activeElement;

            if (e.key === "ArrowDown" || e.key === "ArrowUp") {
                e.preventDefault();
                if (currentFocus === backButton) {
                    codigoInput.focus();
                } else if (currentFocus === codigoInput) {
                    backButton.focus();
                }
            } else if (e.key === "Enter" || e.keyCode === 13) {
                if (currentFocus === codigoInput) {
                    // Si presionamos Enter en el input, no hacemos nada extra,
                    // la b煤squeda ya se activa al escribir.
                } else if (currentFocus === backButton) {
                    window.location.href = backButton.href;
                }
            }
        });
        
        // Foco inicial en el bot贸n de volver
        window.onload = () => {
            backButton.focus();
        };

    </script>
</body>
</html>
