<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Chunito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            text-align: center;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }
        #visor {
            background-color: #1e293b;
            padding: 1.5rem;
            margin: 1rem 0;
            min-height: 200px;
            font-size: 1.5rem;
            overflow-y: auto;
            border-radius: 1rem;
            border: 2px solid #334155;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #buscador {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
            gap: 1rem;
            width: 100%;
        }
        input {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            padding: 0.75rem;
            width: 120px;
            text-align: center;
            border-radius: 0.75rem;
            border: 2px solid transparent;
            background-color: #334155;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3b82f6;
        }
        #resultado {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.25rem;
        }
        /* Estilos del botón de volver */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
            background: #3b82f6;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            z-index: 10;
        }
        .back-button:hover, .back-button:focus {
            background-color: #0ea5e9;
            outline: none;
        }
        .back-button i {
            margin-right: 8px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
    <a href="tienda.html" class="back-button" tabindex="0">
        <i class="fas fa-arrow-left"></i> <!-- Icono de flecha izquierda de Font Awesome -->
        <span>Volver a Tienda</span> <!-- Texto del botón -->
    </a>
    <div class="container">
        <h1>📦 Tienda Chunito</h1>
        <div id="visor">Cargando mensajes...</div>

        <div id="buscador">
            <input type="text" id="codigoInput" maxlength="3" placeholder="Código">
        </div>

        <div id="resultado"></div>
    </div>

    <script>
        // Configuración de Firebase (asegúrate de que estas credenciales sean correctas)
        const firebaseConfig = {
            apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
            authDomain: "chunito-d25bb.firebaseapp.com",
            projectId: "chunito-d25bb",
            databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com",
            storageBucket: "chunito-d25bb.appspot.com",
            messagingSenderId: "748622352005",
            appId: "1:748622352005:web:f9ea6d2da8af92f76123ec"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Obtener referencias a los elementos del DOM
        const visor = document.getElementById("visor");
        const resultado = document.getElementById("resultado");
        const codigoInput = document.getElementById("codigoInput");
        const backButton = document.querySelector('.back-button');

        // Escuchar mensajes en tiempo real del nodo "avisosTV" en Firebase
        db.ref("avisosTV").on("value", snapshot => {
            const texto = snapshot.val();
            // Actualiza el contenido del visor, si no hay texto muestra "Sin mensajes."
            visor.textContent = texto || "Sin mensajes.";
        });

        // Agrega un escuchador de eventos al input para la búsqueda en tiempo real
        codigoInput.addEventListener('input', function() {
            const codigo = this.value.trim(); // Obtiene el valor del input y elimina espacios en blanco
            // Solo ejecuta la búsqueda si el código tiene la longitud exacta (3 caracteres)
            if (codigo.length === 3) {
                buscarCodigo(codigo);
            } else {
                resultado.innerHTML = ""; // Limpia el resultado si el código no es de 3 caracteres
            }
        });

        // Función para buscar el código en Firebase
        function buscarCodigo(codigo) {
            db.ref("apk/" + codigo).once("value").then(snapshot => {
                const data = snapshot.val(); // Obtiene los datos del snapshot
                if (data) {
                    // Si se encuentra data, muestra la descripción y procede a descargar
                    resultado.innerHTML = `<p><strong>Encontrado:</strong> ${data.descripcion}</p>`;
                    descargar(data.url);
                } else {
                    // Si no se encuentra, muestra un mensaje
                    resultado.innerHTML = "<p>No se encontró ese código.</p>";
                }
            });
        }

        // Función para iniciar la descarga usando un intent de Android
        function descargar(url) {
            // Construye la URL del intent para Android
            const intentURL = `intent://${url.replace(/^https?:\/\//, '')}#Intent;action=android.intent.action.VIEW;scheme=https;end`;
            window.location.href = intentURL; // Redirige a la URL del intent
        }

        // Lógica para navegación con control de TV (teclas de flecha y Enter)
        document.addEventListener('keydown', function(e) {
            const currentFocus = document.activeElement; // Elemento actualmente enfocado

            // Navegación con flechas arriba/abajo entre el botón de volver y el input
            if (e.key === "ArrowDown" || e.key === "ArrowUp") {
                e.preventDefault(); // Previene el scroll por defecto
                if (currentFocus === backButton) {
                    codigoInput.focus(); // Mueve el foco al input
                } else if (currentFocus === codigoInput) {
                    backButton.focus(); // Mueve el foco al botón de volver
                }
            } else if (e.key === "Enter" || e.keyCode === 13) {
                // Si se presiona Enter
                if (currentFocus === codigoInput) {
                    // Si el foco está en el input, la búsqueda ya se activa al escribir.
                    // No es necesario añadir lógica extra aquí.
                } else if (currentFocus === backButton) {
                    // Si el foco está en el botón de volver, simula un clic
                    window.location.href = backButton.href;
                }
            }
        });
        
        // Foco inicial en el botón de volver al cargar la ventana
        window.onload = () => {
            backButton.focus();
        };
    </script>
</body>
</html>
