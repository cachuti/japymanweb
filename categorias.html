<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Box Zone TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #0d1117;
            color: #00ff00;
            font-size: 24px;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pantalla {
            width: 95%;
            max-width: 1400px;
            padding: 40px;
            box-sizing: border-box;
            background: rgba(13, 17, 23, 0.9);
            border: 1px solid #3b82f6;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            z-index: 2;
        }
        .titulo-principal {
            font-size: 56px;
            text-align: center;
            color: #ffffff;
            margin-bottom: 5px;
        }
        .titulo {
            font-size: 32px;
            text-align: center;
            color: #a0aec0;
            margin-bottom: 50px;
        }
        .opciones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }
        .opcion {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #3b82f6;
            border-radius: 12px;
            color: #3b82f6;
            width: 260px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
            text-align: center;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .opcion i {
            font-size: 42px;
            margin-bottom: 12px;
            color: #3b82f6;
        }
        .opcion:hover,
        .opcion:focus {
            background-color: #3b82f6;
            color: #ffffff;
            outline: none;
            border-color: #ffffff;
        }
        .opcion:hover i,
        .opcion:focus i {
            color: #ffffff;
        }
        .footer {
            margin-top: 50px;
            font-size: 16px;
            text-align: center;
            color: #a0aec0;
            border-top: 1px solid #3b82f6;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div id="menu" class="pantalla">
        <div class="titulo-principal">Box Zone</div>
        <div class="titulo">Tienda de Aplicaciones</div>
        <div class="opciones">
            </a>
            <a href="#" onclick="irA('tv')" class="opcion" tabindex="1">
                <i class="fas fa-tv"></i>TV Premium
            </a>
            <a href="#" onclick="irA('extras')" class="opcion" tabindex="2">
                <i class="fas fa-film"></i>Biblioteca Premium
            </a>
            <a href="#" onclick="irA('agenda')" class="opcion" tabindex="3">
                <i class="fas fa-bolt"></i>TV BOX ZONE
            </a>
            <a href="#" onclick="irA('comunidad')" class="opcion" tabindex="4">
                <i class="fas fa-comments"></i>Comunidad Chat
            </a>
        </div>
        <div class="footer">
            Este servicio es proporcionado por Box Zone. Todos los derechos reservados.<br>
            Consulta nuestras políticas de privacidad y condiciones de uso para más información.
        </div>
    </div>
    <script>
        function irA(destino) {
            if(destino === 'tv') {
                window.location.href = 'tv.html';
            } else if(destino === 'extras') {
                window.location.href = 'biblioteca.html';
            } else if(destino === 'agenda') {
                window.location.href = 'tvboxzone.html'; // <-- Aquí se abre tu HTML de TV BOX ZONE
            } else if(destino === 'comunidad') {
                window.location.href = 'comunidad.html';
            }
        }

        window.onload = () => {
            const opciones = document.querySelectorAll('.opcion');
            if(opciones.length > 0) opciones[0].focus();
        };
    </script>
</body>
</html>
