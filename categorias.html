<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Box Zone TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1A202C 0%, #2D3748 100%);
            color: #F0F0F0;
            font-size: 24px;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pantalla {
            width: 95%;
            max-width: 1400px;
            padding: 50px;
            box-sizing: border-box;
            background: rgba(26, 32, 44, 0.85);
            border: 2px solid #FFD700;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(5px);
            z-index: 2;
        }
        .titulo-principal {
            font-size: 64px;
            text-align: center;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }
        .titulo {
            font-size: 32px;
            text-align: center;
            color: #A0AEC0;
            margin-bottom: 60px;
        }
        .opciones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .opcion {
            background: #2D3748;
            border: 1px solid #4A5568;
            border-radius: 12px;
            color: #F0F0F0;
            width: 280px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            padding: 15px;
            transition: all 0.4s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .opcion i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #FFD700;
            transition: color 0.4s ease;
        }
        .opcion:hover,
        .opcion:focus {
            background-color: #3B4A61;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 215, 0, 0.3);
            outline: none;
            border-color: #FFD700;
        }
        .opcion:hover i,
        .opcion:focus i {
            color: #F0F0F0;
        }
        .footer {
            margin-top: 60px;
            font-size: 16px;
            text-align: center;
            color: #A0AEC0;
            border-top: 1px solid #4A5568;
            padding-top: 25px;
        }
    </style>
</head>
<body>
    <div id="menu" class="pantalla">
        <div class="titulo-principal">Box Zone</div>
        <div class="titulo">streaming</div>
        <div class="opciones">
            <a href="#" onclick="irA('extras')" class="opcion" tabindex="2">
                <i class="fas fa-film"></i>Biblioteca Premium
            </a>
            <a href="#" onclick="irA('agenda')" class="opcion" tabindex="3">
                <i class="fas fa-bolt"></i>TV BOX ZONE
            </a>
        </div>
        <div class="footer">
            Este servicio es proporcionado por Box Zone. Todos los derechos reservados.<br>
            Consulta nuestras políticas de privacidad y condiciones de uso para más información.
        </div>
    </div>
    <script>
        function irA(destino) {
            if(destino === 'tv') {
                window.location.href = 'tv.html';
            } else if(destino === 'extras') {
                window.location.href = 'biblioteca.html';
            } else if(destino === 'agenda') {
                window.location.href = 'tvboxzone.html'; 
            } else if(destino === 'comunidad') {
                window.location.href = 'comunidad.html';
            }
        }

        window.onload = () => {
            const opciones = document.querySelectorAll('.opcion');
            if(opciones.length > 0) opciones[0].focus();
        };
    </script>
</body>
</html>
