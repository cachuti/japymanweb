<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Zone TV</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    background-color: #0f172a;
    color: #e2e8f0;
    font-family: 'Roboto', sans-serif;
    padding: 20px;
    margin: 0;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
}
h1 { font-size: 40px; margin-bottom: 25px; text-align: center; color: #fff; }
h2 { font-size: 28px; margin-top: 35px; margin-bottom: 15px; border-bottom: 2px solid #2d3748; padding-bottom: 8px; color: #cbd5e1; padding-left: 10px; }
.fila { display: flex; gap: 15px; overflow-x: auto; overflow-y: hidden; margin-bottom: 25px; padding-bottom: 10px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
.fila::-webkit-scrollbar { height: 8px; }
.fila::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.2); border-radius: 4px; }
.item { flex-shrink: 0; width: 200px; background: #1f2937; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; transition: transform 0.3s ease, border 0.3s ease; white-space: normal; position: relative; border: 4px solid transparent; }
.item img { width: 100%; height: 160px; object-fit: cover; border-radius: 10px; }
.item p { margin: 12px 0 0; font-size: 16px; font-weight: 400; color: #cbd5e1; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
.item:focus { outline: none; transform: scale(1.15); border: 4px solid #00aaff; z-index: 10; }
#pinOverlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85);
    display: none; align-items: center; justify-content: center; flex-direction: column; z-index: 1000;
}
#pinOverlay input {
    font-size: 36px; padding: 15px; border-radius: 8px; border: none; text-align: center; margin-bottom: 20px;
}
#pinOverlay button {
    font-size: 24px; padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer;
    background-color: #4c51bf; color: #fff;
    margin: 0 10px;
}
#pinOverlay button:focus { outline: none; box-shadow: 0 0 0 4px #00aaff; }
#pinOverlay p { color: #ff4d4d; font-size: 20px; margin-top: 10px; display: none; }
#pinInput:focus { outline: none; box-shadow: 0 0 0 4px #00aaff; }
</style>
</head>
<body>
<h1>Box Zone TV</h1>
<div id="contenido"></div>

<div id="pinOverlay">
    <input type="password" id="pinInput" placeholder="Introduce el PIN" tabindex="1">
    <div>
        <button id="pinBack" tabindex="2">Volver a Inicio</button>
        <button id="pinSubmit" tabindex="3">Ver Contenido</button>
    </div>
    <p id="pinError">PIN incorrecto</p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
var firebaseConfig = {
    apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
    authDomain: "chunito-d25bb.firebaseapp.com",
    projectId: "chunito-d25bb",
    databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com",
    storageBucket: "chunito-d25bb.appspot.com",
    messagingSenderId: "748622352005",
    appId: "1:748622352005:web:f9ea6d2da8af92f76123ec"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.database();
var ref = db.ref("novedades");
var contenedor = document.getElementById("contenido");

var estructura = [];
var itemsFocus = [];
var filaFocus = 0;
var itemFocus = 0;

var pinOverlay = document.getElementById("pinOverlay");
var pinInput = document.getElementById("pinInput");
var pinSubmit = document.getElementById("pinSubmit");
var pinBack = document.getElementById("pinBack");
var pinError = document.getElementById("pinError");

var contenidoActual = null;
var lastFocusedElement = null;

function mostrarPin(item){
    contenidoActual = item;
    lastFocusedElement = document.activeElement;
    pinInput.value = '';
    pinError.style.display = 'none';
    pinOverlay.style.display = 'flex';
    pinInput.focus();
}

function volverAInicio(){
    pinOverlay.style.display = 'none';
    if(lastFocusedElement) {
        lastFocusedElement.focus();
    }
}

pinSubmit.addEventListener("click", function(){
    if(contenidoActual && pinInput.value === contenidoActual.pin){
        pinOverlay.style.display = 'none';
        window.open(contenidoActual.url, "_blank");
    } else {
        pinError.style.display = 'block';
    }
});

pinBack.addEventListener("click", volverAInicio);

document.addEventListener('keydown', function(e) {
    if (pinOverlay.style.display === 'flex') {
        if (e.key.length === 1 || e.key === 'Backspace' || e.key === 'Delete') {
            return;
        }
        
        const focused = document.activeElement;

        if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
            if (focused.id === 'pinInput') {
                pinBack.focus();
            } else {
                pinInput.focus();
            }
            e.preventDefault();
        } else if (e.key === 'ArrowRight') {
            if (focused.id === 'pinBack') {
                pinSubmit.focus();
            }
            e.preventDefault();
        } else if (e.key === 'ArrowLeft') {
            if (focused.id === 'pinSubmit') {
                pinBack.focus();
            }
            e.preventDefault();
        } else if (e.key === 'Enter') {
            if (focused.id === 'pinSubmit') {
                pinSubmit.click();
            } else if (focused.id === 'pinBack') {
                pinBack.click();
            } else if (focused.id === 'pinInput') {
                pinSubmit.focus();
            }
            e.preventDefault();
        }
    } else {
        if(itemsFocus.length===0 || !itemsFocus[filaFocus]) return;

        var nextFila = filaFocus;
        var nextItem = itemFocus;

        if(e.key==="ArrowRight") nextItem = Math.min(itemFocus+1, itemsFocus[filaFocus].length-1);
        else if(e.key==="ArrowLeft") nextItem = Math.max(itemFocus-1,0);
        else if(e.key==="ArrowDown"){
            nextFila = Math.min(filaFocus+1, itemsFocus.length-1);
            if(itemsFocus[nextFila] && itemFocus>=itemsFocus[nextFila].length) nextItem = itemsFocus[nextFila].length-1;
            else nextItem = itemFocus;
        }
        else if(e.key==="ArrowUp"){
            nextFila = Math.max(filaFocus-1,0);
            if(itemsFocus[nextFila] && itemFocus>=itemsFocus[nextFila].length) nextItem = itemsFocus[nextFila].length-1;
            else nextItem = itemFocus;
        }
        else if(e.key==="Enter" || e.key===" " || e.keyCode===13){
            var currentElement = itemsFocus[filaFocus][itemFocus];
            if(currentElement) currentElement.click();
            e.preventDefault();
            return;
        } else return;

        filaFocus = nextFila;
        itemFocus = nextItem;

        localStorage.setItem("filaFocus", filaFocus);
        localStorage.setItem("itemFocus", itemFocus);

        var nextElement = itemsFocus[filaFocus][itemFocus];
        if(nextElement){
            nextElement.focus();
            var container = nextElement.closest('.fila');
            if(container){
                var itemRect = nextElement.getBoundingClientRect();
                var containerRect = container.getBoundingClientRect();
                if(itemRect.left < containerRect.left) container.scrollLeft -= (containerRect.left - itemRect.left)+20;
                else if(itemRect.right > containerRect.right) container.scrollLeft += (itemRect.right - containerRect.right)+20;
            }
        }
        e.preventDefault();
    }
});

// Cargar contenido desde Firebase
ref.on("value", function(snapshot){
    contenedor.innerHTML = "";
    estructura = [];
    itemsFocus = [];

    snapshot.forEach(function(child){
        var data = child.val();
        if(data.subtitulo) estructura.push({ subtitulo: data.subtitulo, items: [] });
        else if(data.titulo && estructura.length > 0) estructura[estructura.length-1].items.push(data);
    });

    estructura.forEach(function(bloque){
        var subtitulo = document.createElement("h2");
        subtitulo.textContent = bloque.subtitulo;
        contenedor.appendChild(subtitulo);

        var fila = document.createElement("div");
        fila.className = "fila";
        var itemsEnFila = [];

        bloque.items.forEach(function(item){
            var div = document.createElement("div");
            div.className = "item";
            div.setAttribute('tabindex','0');

            div.onclick = function(){
                if(item.pin && item.pin!=="") mostrarPin(item);
                else window.open(item.url,"_blank");
            };

            var img = document.createElement("img");
            img.src = item.imagen;
            img.loading = "lazy";

            var desc = document.createElement("p");
            desc.textContent = item.descripcion || item.titulo || "";

            div.appendChild(img);
            div.appendChild(desc);
            fila.appendChild(div);
            itemsEnFila.push(div);
        });

        contenedor.appendChild(fila);
        itemsFocus.push(itemsEnFila);
    });

    let ultimoFila = localStorage.getItem("filaFocus");
    let ultimoItem = localStorage.getItem("itemFocus");

    if (ultimoFila !== null && ultimoItem !== null) {
        filaFocus = parseInt(ultimoFila);
        itemFocus = parseInt(ultimoItem);
    }
    
    if(itemsFocus[filaFocus] && itemsFocus[filaFocus][itemFocus]){
        itemsFocus[filaFocus][itemFocus].focus();
    } else {
        filaFocus = 0;
        itemFocus = 0;
        if(itemsFocus.length > 0 && itemsFocus[0].length > 0) {
            itemsFocus[0][0].focus();
        }
    }
});

// 👇 NUEVO: doble atrás para cerrar
let ultimaVezAtras = 0;
document.addEventListener('keydown', function(e) {
    if (e.key === "Backspace" || e.key === "Escape") {
        if (pinOverlay.style.display !== 'flex') {
            let ahora = Date.now();
            if (ahora - ultimaVezAtras < 1000) {
                window.close();
            } else {
                alert("Presiona atrás otra vez para salir");
                ultimaVezAtras = ahora;
            }
            e.preventDefault();
        }
    }
});
</script>
</body>
</html>
