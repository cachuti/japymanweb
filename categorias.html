
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Zone TV</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    background-color: #0f172a;
    color: #e2e8f0;
    font-family: 'Roboto', sans-serif;
    padding: 20px;
    margin: 0;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
}
h1 { font-size: 40px; margin-bottom: 25px; text-align: center; color: #fff; }
h2 { font-size: 28px; margin-top: 35px; margin-bottom: 15px; border-bottom: 2px solid #2d3748; padding-bottom: 8px; color: #cbd5e1; padding-left: 10px; }

.fila { display: flex; gap: 7.5px; overflow-x: auto; overflow-y: hidden; margin-bottom: 12.5px; padding-bottom: 5px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
.fila::-webkit-scrollbar { height: 4px; }
.fila::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.2); border-radius: 2px; }

.item { flex-shrink: 0; width: 200px; /* Duplicado de 100px */ background: #1f2937; padding: 6px; border-radius: 6px; text-align: center; cursor: pointer; transition: transform 0.3s ease, border 0.3s ease; white-space: normal; position: relative; border: 2px solid transparent; }
.item img { width: 100%; height: 160px; /* Duplicado de 80px */ object-fit: cover; border-radius: 5px; }
.item p { margin: 6px 0 0; font-size: 16px; /* Duplicado de 8px */ font-weight: 400; color: #cbd5e1; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
.item:focus { outline: none; transform: scale(1.15); border: 2px solid #00aaff; z-index: 10; }
</style>
</head>
<body>
<h1>Box Zone TV</h1>
<div id="contenido"></div>

<script src="https://www.gstatic.com/firebasejs/8.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.0/firebase-database.js"></script>

<script>
// Configuración Firebase
var firebaseConfig = {
    apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
    authDomain: "chunito-d25bb.firebaseapp.com",
    projectId: "chunito-d25bb",
    databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com",
    storageBucket: "chunito-d25bb.appspot.com",
    messagingSenderId: "748622352005",
    appId: "1:748622352005:web:f9ea6d2da8af92f76123ec"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.database();
var ref = db.ref("novedades");
var contenedor = document.getElementById("contenido");

var estructura = [];
var itemsFocus = [];
var filaFocus = 0;
var itemFocus = 0;

// 🔹 Recuperar última posición guardada al cargar la página
if(localStorage.getItem("filaFocus") !== null){
    filaFocus = parseInt(localStorage.getItem("filaFocus"));
}
if(localStorage.getItem("itemFocus") !== null){
    itemFocus = parseInt(localStorage.getItem("itemFocus"));
}

function handleItemClick(element) {
    var url = element.getAttribute('data-url');
    if (url) {
        // 🔹 Guardar la posición actual antes de salir
        localStorage.setItem("filaFocus", filaFocus);
        localStorage.setItem("itemFocus", itemFocus);
        
        // 🔹 Redirigir a la URL del canal en una nueva pestaña
        window.open(url, '_blank');
    }
}

ref.on("value", snapshot=>{
    contenedor.innerHTML="";
    estructura=[];
    itemsFocus=[];
    snapshot.forEach(child=>{
        var data = child.val();
        if(data.subtitulo) estructura.push({subtitulo:data.subtitulo, items:[]});
        else if(data.titulo && estructura.length>0) estructura[estructura.length-1].items.push(data);
    });
    estructura.forEach((bloque,bIndex)=>{
        var subtitulo=document.createElement("h2");
        subtitulo.textContent=bloque.subtitulo;
        contenedor.appendChild(subtitulo);
        var fila=document.createElement("div");
        fila.className="fila";
        var itemsEnFila=[];
        bloque.items.forEach((item,iIndex)=>{
            var div=document.createElement("div");
            div.className="item";
            div.setAttribute('tabindex','0');
            div.setAttribute('data-url', item.url);
            
            var img=document.createElement("img");
            img.src = item.imagen;
            
            var desc=document.createElement("p");
            desc.textContent=item.descripcion||item.titulo||"";
            div.appendChild(img);
            div.appendChild(desc);
            fila.appendChild(div);
            itemsEnFila.push(div);
            
            div.addEventListener('click', function() {
                // Guardamos el índice actual en variables
                filaFocus = bIndex;
                itemFocus = iIndex;
                handleItemClick(this);
            });
        });
        contenedor.appendChild(fila);
        itemsFocus.push(itemsEnFila);
    });

    // 🔹 Restaurar foco en la posición guardada
    if(itemsFocus.length > 0 && itemsFocus[filaFocus] && itemsFocus[filaFocus][itemFocus]){
        itemsFocus[filaFocus][itemFocus].focus();
    } else if(itemsFocus.length > 0 && itemsFocus[0].length > 0) {
        // Si no hay posición guardada o es inválida, enfoca el primer elemento
        itemsFocus[0][0].focus();
        filaFocus = 0;
        itemFocus = 0;
    }
});

document.addEventListener('keydown', e=>{
    if(itemsFocus.length===0 || !itemsFocus[filaFocus]) return;
    var nextFila=filaFocus;
    var nextItem=itemFocus;
    
    if(e.key==="ArrowRight") {
        nextItem=Math.min(itemFocus+1, itemsFocus[filaFocus].length-1);
    } else if(e.key==="ArrowLeft") {
        nextItem=Math.max(itemFocus-1,0);
    } else if(e.key==="ArrowDown") {
        nextFila=Math.min(filaFocus+1, itemsFocus.length-1);
        if(itemsFocus[nextFila] && itemFocus>=itemsFocus[nextFila].length) {
            nextItem=itemsFocus[nextFila].length-1;
        } else {
            nextItem=itemFocus;
        }
    } else if(e.key==="ArrowUp") {
        nextFila=Math.max(filaFocus-1,0);
        if(itemsFocus[nextFila] && itemFocus>=itemsFocus[nextFila].length) {
            nextItem=itemsFocus[nextFila].length-1;
        } else {
            nextItem=itemFocus;
        }
    } else if(e.key==="Enter"||e.key===" "||e.keyCode===13){
        var currentElement = itemsFocus[filaFocus][itemFocus];
        if(currentElement){
            handleItemClick(currentElement);
        }
        e.preventDefault();
        return;
    } else {
        return;
    }

    filaFocus=nextFila;
    itemFocus=nextItem;
    var nextElement = itemsFocus[filaFocus][itemFocus];
    if(nextElement){
        nextElement.focus();
        var container=nextElement.closest('.fila');
        if(container){
            var itemRect=nextElement.getBoundingClientRect();
            var containerRect=container.getBoundingClientRect();
            if(itemRect.left<containerRect.left) container.scrollLeft-=(containerRect.left-itemRect.left)+20;
            else if(itemRect.right>containerRect.right) container.scrollLeft+=(itemRect.right-containerRect.right)+20;
        }
    }
    e.preventDefault();
});
</script>
</body>
</html>
