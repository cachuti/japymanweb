<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Zone TV</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
먝먝 background-color: #0f172a;
먝먝 color: #e2e8f0;
먝먝 font-family: 'Roboto', sans-serif;
먝먝 padding: 20px;
먝먝 margin: 0;
먝먝 display: flex;
먝먝 flex-direction: column;
먝먝 overflow-x: hidden;
}
h1 { font-size: 40px; margin-bottom: 25px; text-align: center; color: #fff; }
h2 { font-size: 28px; margin-top: 35px; margin-bottom: 15px; border-bottom: 2px solid #2d3748; padding-bottom: 8px; color: #cbd5e1; padding-left: 10px; }

.fila { display: flex; gap: 7.5px; overflow-x: auto; overflow-y: hidden; margin-bottom: 12.5px; padding-bottom: 5px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
.fila::-webkit-scrollbar { height: 4px; }
.fila::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.2); border-radius: 2px; }

.item { flex-shrink: 0; width: 200px; background: #1f2937; padding: 6px; border-radius: 6px; text-align: center; cursor: pointer; transition: transform 0.3s ease, border 0.3s ease; white-space: normal; position: relative; border: 2px solid transparent; }
.item img { width: 100%; height: 160px; object-fit: cover; border-radius: 5px; }
.item p { margin: 6px 0 0; font-size: 16px; font-weight: 400; color: #cbd5e1; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
.item:focus { outline: none; transform: scale(1.15); border: 2px solid #00aaff; z-index: 10; }
</style>
</head>
<body>
<h1>Box Zone TV</h1>
<div id="contenido"></div>

<script src="https://www.gstatic.com/firebasejs/8.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.0/firebase-database.js"></script>

<script>
// Configuraci칩n Firebase
var firebaseConfig = {
먝먝 apiKey: "AIzaSyD6Tj5S2TvV_k8jq0P4ET_Mxo_YgoWtBwo",
먝먝 authDomain: "chunito-d25bb.firebaseapp.com",
먝먝 projectId: "chunito-d25bb",
먝먝 databaseURL: "https://chunito-d25bb-default-rtdb.firebaseio.com",
먝먝 storageBucket: "chunito-d25bb.appspot.com",
먝먝 messagingSenderId: "748622352005",
먝먝 appId: "1:748622352005:web:f9ea6d2da8af92f76123ec"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.database();
var ref = db.ref("novedades");
var contenedor = document.getElementById("contenido");

var estructura = [];
var itemsFocus = [];
var filaFocus = 0;
var itemFocus = 0;

// 游댳 Recuperar 칰ltima posici칩n guardada al cargar la p치gina
if(localStorage.getItem("filaFocus") !== null){
먝먝 filaFocus = parseInt(localStorage.getItem("filaFocus"));
}
if(localStorage.getItem("itemFocus") !== null){
먝먝 itemFocus = parseInt(localStorage.getItem("itemFocus"));
}

// 游댳 Array para precargar im치genes
var cacheImagenes = [];

function precargarImagen(url) {
먝먝 const img = new Image();
먝먝 img.src = url;
먝먝 cacheImagenes.push(img);
}

function handleItemClick(element) {
먝먝 var url = element.getAttribute('data-url');
먝먝 if (url) {
먝먝먝먝먝먝 // 游댳 Guardar la posici칩n actual antes de salir
먝먝먝먝먝먝 localStorage.setItem("filaFocus", filaFocus);
먝먝먝먝먝먝 localStorage.setItem("itemFocus", itemFocus);
먝먝먝먝먝먝 
먝먝먝먝먝먝 // 游댳 Redirigir a la URL del canal en una nueva pesta침a
먝먝먝먝먝먝 window.open(url, '_blank');
먝먝 }
}

ref.on("value", snapshot=>{
먝먝 contenedor.innerHTML="";
먝먝 estructura=[];
먝먝 itemsFocus=[];
먝먝 snapshot.forEach(child=>{
먝먝먝먝먝먝 var data = child.val();
먝먝먝먝먝먝 if(data.subtitulo) estructura.push({subtitulo:data.subtitulo, items:[]});
먝먝먝먝먝먝 else if(data.titulo && estructura.length>0) estructura[estructura.length-1].items.push(data);
먝먝 });
먝먝 estructura.forEach((bloque,bIndex)=>{
먝먝먝먝먝먝 var subtitulo=document.createElement("h2");
먝먝먝먝먝먝 subtitulo.textContent=bloque.subtitulo;
먝먝먝먝먝먝 contenedor.appendChild(subtitulo);
먝먝먝먝먝먝 var fila=document.createElement("div");
먝먝먝먝먝먝 fila.className="fila";
먝먝먝먝먝먝 var itemsEnFila=[];
먝먝먝먝먝먝 bloque.items.forEach((item,iIndex)=>{
먝먝먝먝먝먝먝먝먝먝 var div=document.createElement("div");
먝먝먝먝먝먝먝먝먝먝 div.className="item";
먝먝먝먝먝먝먝먝먝먝 div.setAttribute('tabindex','0');
먝먝먝먝먝먝먝먝먝먝 div.setAttribute('data-url', item.url);
먝먝먝먝먝먝먝먝먝먝 
먝먝먝먝먝먝먝먝먝먝 var img=document.createElement("img");
먝먝먝먝먝먝먝먝먝먝 img.src = item.imagen;

먝먝먝먝먝먝먝먝먝먝 // 游댳 Precargar imagen
먝먝먝먝먝먝먝먝먝먝 precargarImagen(item.imagen);
먝먝먝먝먝먝먝먝먝먝 
먝먝먝먝먝먝먝먝먝먝 var desc=document.createElement("p");
먝먝먝먝먝먝먝먝먝먝 desc.textContent=item.descripcion||item.titulo||"";
먝먝먝먝먝먝먝먝먝먝 div.appendChild(img);
먝먝먝먝먝먝먝먝먝먝 div.appendChild(desc);
먝먝먝먝먝먝먝먝먝먝 fila.appendChild(div);
먝먝먝먝먝먝먝먝먝먝 itemsEnFila.push(div);
먝먝먝먝먝먝먝먝먝먝 
먝먝먝먝먝먝먝먝먝먝 div.addEventListener('click', function() {
먝먝먝먝먝먝먝먝먝먝먝먝먝먝 // Guardamos el 칤ndice actual en variables
먝먝먝먝먝먝먝먝먝먝먝먝먝먝 filaFocus = bIndex;
먝먝먝먝먝먝먝먝먝먝먝먝먝먝 itemFocus = iIndex;
먝먝먝먝먝먝먝먝먝먝먝먝먝먝 handleItemClick(this);
먝먝먝먝먝먝먝먝먝먝 });
먝먝먝먝먝먝 });
먝먝먝먝먝먝 contenedor.appendChild(fila);
먝먝먝먝먝먝 itemsFocus.push(itemsEnFila);
먝먝 });

먝먝 // 游댳 Restaurar foco en la posici칩n guardada
먝먝 if(itemsFocus.length > 0 && itemsFocus[filaFocus] && itemsFocus[filaFocus][itemFocus]){
먝먝먝먝먝먝 itemsFocus[filaFocus][itemFocus].focus();
먝먝 } else if(itemsFocus.length > 0 && itemsFocus[0].length > 0) {
먝먝먝먝먝먝 // Si no hay posici칩n guardada o es inv치lida, enfoca el primer elemento
먝먝먝먝먝먝 itemsFocus[0][0].focus();
먝먝먝먝먝먝 filaFocus = 0;
먝먝먝먝먝먝 itemFocus = 0;
먝먝 }
});

document.addEventListener('keydown', e=>{
먝먝 if(itemsFocus.length===0 || !itemsFocus[filaFocus]) return;
먝먝 var nextFila=filaFocus;
먝먝 var nextItem=itemFocus;
먝먝 
먝먝 if(e.key==="ArrowRight") {
먝먝먝먝먝먝 nextItem=Math.min(itemFocus+1, itemsFocus[filaFocus].length-1);
먝먝 } else if(e.key==="ArrowLeft") {
먝먝먝먝먝먝 nextItem=Math.max(itemFocus-1,0);
먝먝 } else if(e.key==="ArrowDown") {
먝먝먝먝먝먝 nextFila=Math.min(filaFocus+1, itemsFocus.length-1);
먝먝먝먝먝먝 if(itemsFocus[nextFila] && itemFocus>=itemsFocus[nextFila].length) {
먝먝먝먝먝먝먝먝먝먝 nextItem=itemsFocus[nextFila].length-1;
먝먝먝먝먝먝 } else {
먝먝먝먝먝먝먝먝먝먝 nextItem=itemFocus;
먝먝먝먝먝먝 }
먝먝 } else if(e.key==="ArrowUp") {
먝먝먝먝먝먝 nextFila=Math.max(filaFocus-1,0);
먝먝먝먝먝먝 if(itemsFocus[nextFila] && itemFocus>=itemsFocus[nextFila].length) {
먝먝먝먝먝먝먝먝먝먝 nextItem=itemsFocus[nextFila].length-1;
먝먝먝먝먝먝 } else {
먝먝먝먝먝먝먝먝먝먝 nextItem=itemFocus;
먝먝먝먝먝먝 }
먝먝 } else if(e.key==="Enter"||e.key===" "||e.keyCode===13){
먝먝먝먝먝먝 var currentElement = itemsFocus[filaFocus][itemFocus];
먝먝먝먝먝먝 if(currentElement){
먝먝먝먝먝먝먝먝먝먝 handleItemClick(currentElement);
먝먝먝먝먝먝 }
먝먝먝먝먝먝 e.preventDefault();
먝먝먝먝먝먝 return;
먝먝 } else {
먝먝먝먝먝먝 return;
먝먝 }

먝먝 filaFocus=nextFila;
먝먝 itemFocus=nextItem;
먝먝 var nextElement = itemsFocus[filaFocus][itemFocus];
먝먝 if(nextElement){
먝먝먝먝먝먝 nextElement.focus();
먝먝먝먝먝먝 var container=nextElement.closest('.fila');
먝먝먝먝먝먝 if(container){
먝먝먝먝먝먝먝먝먝먝 var itemRect=nextElement.getBoundingClientRect();
먝먝먝먝먝먝먝먝먝먝 var containerRect=container.getBoundingClientRect();
먝먝먝먝먝먝먝먝먝먝 if(itemRect.left<containerRect.left) container.scrollLeft-=(containerRect.left-itemRect.left)+20;
먝먝먝먝먝먝먝먝먝먝 else if(itemRect.right>containerRect.right) container.scrollLeft+=(itemRect.right-containerRect.right)+20;
먝먝먝먝먝먝 }
먝먝 }
먝먝 e.preventDefault();
});
</script>
</body>
</html>
